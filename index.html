<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ayxan Mireliyev</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            text-align: center;
            margin-bottom: 20px;
        }
        input{
            padding: 8px;
            background-color: chocolate;
            color: #fff;
            border-radius: 7px;
            cursor: pointer;outline: none;
        }
        img{
            width: 300px;
            height: 300px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    
    <div>
        <input type="button" value="photo1" id="btn1">
        <input type="button" value="photo2" id="btn2">
        <input type="button" value="photo3" id="btn3">
    </div>

    <img src="images/hotel1.jpg">



    <script>
        let img = document.querySelector('img');
        let btn1 = document.querySelector('#btn1');
        let btn2 = document.querySelector('#btn2');
        let btn3 = document.querySelector('#btn3');

        btn1.addEventListener('click', () => {
            img.src = 'images/hotel1.jpg';
        });

        btn2.addEventListener('click', () => {
            img.src = 'images/hotel2.jpg';
        });

        btn3.addEventListener('click', () => {
            img.src = 'images/hotel3.jpg';
        });
    </script>
</body>
</html>
